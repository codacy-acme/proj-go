name: StaticCheck

on:
  push:
    branches: [ proj-go ]
  pull_request:
    branches: [ proj-go ]

jobs:
  codacy-analysis-cli:
    name: start
    runs-on: ubuntu-latest
    steps:
      - name: run StaticCheck
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          upload: true
          max-allowed-issues: 2147483647
          run-staticcheck: "true"
      - name: staticheck - cli
        run: |
              curl -fsSL https://api.github.com/repos/dominikh/go-tools/releases/latest \
                | grep -E "browser_download_url.*staticcheck_linux_amd64.tar.gz\"$" \
                | cut -d '"' -f 4 \
                | xargs -L 1 curl -fsSL -o staticcheck_linux_amd64.tar.gz
              tar -xvf staticcheck_linux_amd64.tar.gz staticcheck/staticcheck
              chmod +x ./staticcheck/staticcheck
              curl -fsSL https://api.github.com/repos/codacy/codacy-staticcheck/releases/latest \
                | grep "browser_download_url" | grep -v "browser_download_url.*jar" \
                | cut -d '"' -f 4 \
                | xargs -L 1 curl -fsSL -o codacy-staticcheck
              chmod +x codacy-staticcheck
              find . -type f -name go.mod -exec bash -c 'cd $(dirname $1); cp $1 $1.codacy.bak; PKGS=$(go list ./...); staticcheck/staticcheck -f json $PKGS; mv $1.codacy.bak $1' _ {} \; > staticcheck-out.json
              cat staticcheck-out.json 
              codacy-staticcheck < staticcheck-out.json
              cat /tmp/codacy-out.json